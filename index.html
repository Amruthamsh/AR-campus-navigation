<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indoor Navigation with WebXR</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
    #ui { position: absolute; top: 10px; left: 10px; z-index: 100; }
  </style>
</head>
<body>
  <div id="ui">
    <button id="add-location">Add Location</button>
    <button id="start-navigation">Navigate</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.151.3/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@webxr/threejs@0.4.4/webxr.js"></script>
  <script src="app.js"></script>
</body>
</html>
