<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Indoor Navigation</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
            z-index: 100;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
        }
        #navigationControls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #debugInfo {
            position: absolute;
            bottom: 70px;
            left: 10px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            font-size: 12px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">WebXR Indoor Navigation<br>Tap to add locations</div>
    <div id="navigationControls">
        <button onclick="navigateTo(0)">Navigate to Location 1</button>
        <button onclick="navigateTo(1)">Navigate to Location 2</button>
        <button onclick="stopNavigation()">Stop Navigation</button>
    </div>
    <div id="debugInfo"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/webxr/ARButton.js"></script>
    <script src="app.js"></script>
</body>
</html>
